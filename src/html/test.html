<html lang="en">
<head>
    <title>Bitmovin Player VR Ambisonics Integration Test Page</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bitmovin Player -->
    <script type="text/javascript" src="http://localhost:9000/bitdash-player/bitmovinplayer.js"></script>
    <script type="text/javascript" src="js/bitmovinplayer-vr-ambisonics.js"></script>

    <style>
        figure {
            margin: 0;
            padding: 0;
        }
        .container {
            color: white;
            text-align: center;
        }
        .container a {
            color: white;
        }
        .container h1 {
            margin-bottom: 22px;
            line-height: 66px;
        }
        .container h2 {
            font-weight: normal;
            margin-bottom: 36px;
            line-height: 26px;
        }
        .player-wrapper {
            width: 95%;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="player-wrapper">
            <div id="player"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
  var conf = {
    key: '89f6ed6c-ab0e-46c2-ac47-5665e60c3c41',
    source: {
      title: 'Ambisonics Test Video',
      description: 'A video that features an ambisonic audio track.',
      dash: 'https://bitmovin-a.akamaihd.net/content/ambisonic/asset1/dash/manifest.mpd',
      hls: 'https://bitmovin-a.akamaihd.net/content/ambisonic/asset1/hls/master.m3u8',
      vr: {
        startPosition:  180,
      },
    },
    logs: {
      //level: 'debug'
    },
  };

  var player = bitmovin.player('player');

  var ambisonics = new bitmovin.player.vr.Ambisonics(player);

  player.setup(conf).then(function() {
    console.log('player loaded');
  }, function(reason) {
    console.error('player setup failed');
    console.error(reason);
  });
</script>
</body>
</html>
